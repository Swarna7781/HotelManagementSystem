<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Hotel Management System</title>
      
         <link rel='stylesheet' href='style.css'>
   </head>
   <body style="background-color: lightblue">
   <div class="main-header">Hotel Management System</div>
   <div class="spacer"></div>
      <div class="container">
         <div class="header">Room reservation</div>
         <form action="register" method="post">
            <table>
               <tr>
                  <td>Customer Name</td>
                  <td><input type="text" name="customerName" required></td>
               </tr>
               <tr>
                  <td>Contact Number</td>
                  <td><input type="text" name="customerNumber" required></td>
               </tr>
               <tr>
                  <td>Room Number</td>
                  <td><input type="text" name="roomNumber" required></td>
               </tr>
               <tr>
                  <td colspan="2" style="text-align: center;">
                     <input type="submit" value="Register">
                     <input type="reset" value="Cancel">
                  </td>
               </tr>
            </table>
         </form>
         <a href="ReservationList" class = "button">Reservation List >></a>
         </div>
   </body>
</html>
